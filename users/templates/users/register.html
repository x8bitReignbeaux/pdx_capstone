{% extends 'base.html' %}
{% load static %}

{% block title %}Hook App - Register{% endblock %}

{% block content %}
<div id="register_container">
    <form method="post" id="register_form" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Register" id="register_button" />
    </form>
</div>
{% endblock %}
